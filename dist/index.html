<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vanilla Javascript Carousel</title>
    <link rel="stylesheet" href="carousel.css">
  </head>
  <body>
    <section>
      <div class="js-Carousel" id="carousel">
        <ul>
          <li><img src="../img/nature-1.jpg" alt=""></li>
          <li><img src="../img/nature-2.jpg" alt=""></li>
          <li><img src="../img/nature-3.jpg" alt=""></li>
          <li><img src="../img/nature-4.jpg" alt=""></li>
        </ul>
      </div>
    </section>
    <script src="../src/javascript/carousel.js"></script>
    <script>
      var carousel = new Carousel({
      	elem: 'carousel',
      	dots: true,
      	arrows: true,
      	buttons: true,
      	autoplay: true,
        initial: 1,
        infinite: true
      });
    </script>
  </body>
</html>
